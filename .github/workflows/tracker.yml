name: Portfolio Tracker

on:
  schedule:
    # Runs every day at 12:30 UTC (6:00 PM IST)
    - cron: "30 12 * * *"
  workflow_dispatch: # allow manual trigger

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas openpyxl

      - name: Run portfolio script
        run: python portfolio_tracker.py

      - name: Send email with portfolio.xlsx
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ vars.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Daily Portfolio Update"
          to: ${{ vars.EMAIL_USER }}
          from: ${{ vars.EMAIL_USER }}
          body: "Attached is your daily portfolio update."
          attachments: portfolio.xlsx
