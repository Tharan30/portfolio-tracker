name: Portfolio Tracker

on:
  schedule:
    # Runs every day at 12:30 UTC (6:00 PM IST)
    - cron: "30 12 * * *"
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write  # ðŸ‘ˆ allow git push

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas openpyxl

      - name: Run portfolio script
        run: python portfolio_append.py

      - name: Commit updated portfolio.xlsx
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add portfolio.xlsx
          git commit -m "Update portfolio.xlsx on $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git pull --rebase origin main   # ðŸ‘ˆ fetch latest & rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send email with portfolio.xlsx
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ vars.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "Daily Portfolio Update"
          to: ${{ vars.EMAIL_USER }}
          from: ${{ vars.EMAIL_USER }}
          body: "Attached is your daily portfolio update."
          attachments: portfolio.xlsx
